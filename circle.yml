machine:
    python:
        version: 3.5.2
dependencies:
    pre:
        - pip install -r requirements.txt
        - pip install coveralls
test:
    override:
        - nosetests --with-coverage --cover-package=amity
    post:
        - coveralls

deployment:
  staging:
    branch: refactor-OOP
    commands:
      - git fetch origin --unshallow
